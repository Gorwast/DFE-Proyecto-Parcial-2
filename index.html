<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="index.html">
      <img src="" alt="" />
      <p>NOTES APP</p>
    </a>
  </header>

  <main>
    <div class="container section notes-section">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" id="add-button">
          Añadir Nota
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="limpiar-button" onclick="">
          Limpiar
        </button>
      </div>
      <p id="message"></p>
      <div class="current-section" id="current-section">
        <form id="noteForm">
          <div class="input-group mb-3">

            <div class="input-group-prepend">
              <span class="input-group-text">Titulo:</span>
            </div>

            <input class="form-control" type="text" id="title" name="title" required><br><br>
          </div>

          <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="completed" required>
            <label class="form-check-label" for="completed">
              Completado
            </label>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="priority">Prioridad:</label>
            </div>
            <select class="custom-select" id="priority" required>
              <option value="">Elegir...</option>
              <option value="Alta">Alta</option>
              <option value="Media">Media</option>
              <option value="Baja">Baja</option>
            </select>
          </div>
          <br>

          <label for="tag">Tag:</label>
          <input type="text" id="tag" name="tag" required><br><br>

          <label for="dueDate">Fecha de Vencimiento:</label>
          <input type="date" id="dueDate" name="dueDate" required><br><br>

          <input type="submit" value="Crear Nota" id="agregar-nota">
        </form>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="data-body">
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/d825e33153.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
